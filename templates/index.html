<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
    }
    .calculator {
        background: #222;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        width: 320px;
    }
    input[type="text"] {
        width: 100%;
        height: 60px;
        font-size: 30px;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }
    button {
        font-size: 24px;
        padding: 20px;
        border-radius: 10px;
        border: none;
        background: #444;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background: #666;
    }
    button.operator {
        background: #f57c00;
        color: #fff;
    }
    button.operator:hover {
        background: #ff9800;
    }
    button.equal {
        background: #0d47a1;
        grid-column: span 1;
    }
    button.equal:hover {
        background: #1565c0;
    }
</style>
</head>
<body>
<div class="calculator">
    <form method="POST" id="calcForm">
        <input type="text" name="expression" id="expression" value="{{ result }}" readonly>
        <div class="buttons">
            <!-- Row 1 -->
            <button type="button" onclick="clearExpression()">C</button>
            <button type="button" onclick="backspace()">←</button>
            <button type="button" onclick="addToExpression('%')">%</button>
            <button type="button" class="operator" onclick="addToExpression('/')">÷</button>

            <!-- Row 2 -->
            <button type="button" onclick="addToExpression('7')">7</button>
            <button type="button" onclick="addToExpression('8')">8</button>
            <button type="button" onclick="addToExpression('9')">9</button>
            <button type="button" class="operator" onclick="addToExpression('*')">×</button>

            <!-- Row 3 -->
            <button type="button" onclick="addToExpression('4')">4</button>
            <button type="button" onclick="addToExpression('5')">5</button>
            <button type="button" onclick="addToExpression('6')">6</button>
            <button type="button" class="operator" onclick="addToExpression('-')">−</button>

            <!-- Row 4 -->
            <button type="button" onclick="addToExpression('1')">1</button>
            <button type="button" onclick="addToExpression('2')">2</button>
            <button type="button" onclick="addToExpression('3')">3</button>
            <button type="button" class="operator" onclick="addToExpression('+')">+</button>

            <!-- Row 5 -->
            <button type="button" onclick="addToExpression('0')" style="grid-column: span 2;">0</button>
            <button type="button" onclick="addToExpression('.')">.</button>
            <button type="submit" class="equal">=</button>
        </div>
    </form>
</div>

<script>
    const expr = document.getElementById('expression');

    function addToExpression(val) {
        expr.value += val;
    }

    function clearExpression() {
        expr.value = '';
    }

    function backspace() {
        expr.value = expr.value.slice(0, -1);
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (e.key.match(/[0-9+\-*/.%]/)) {
            expr.value += e.key;
        } else if (e.key === "Enter") {
            document.getElementById('calcForm').submit();
        } else if (e.key === "Backspace") {
            backspace();
        } else if (e.key === "Escape") {
            clearExpression();
        }
    });
</script>
</body>
</html>
